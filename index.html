<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>local publishing tool</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop id="bg-video">
        <source src="/static/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Centered form -->
    <div class="content">
        <h1>{{ message }}</h1>
        <form action="/print" method="post">
            <textarea name="text" rows="6" cols="40" placeholder="Type your text here..."></textarea><br>
            <button type="submit">print</button>
        </form>
    </div>

</body>
</html>
